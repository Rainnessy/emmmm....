<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/register.css"
</head>
<body>
<div class="container">
    <form name="register" method="post" action="login.html">
        <p>
            <div class="modi">用户名：</div>
            <input type="text" name="uid" pattern="^[a-zA-Z0-9_]+$" required
               placeholder="由下划线、数字、字母组成">
        </p>
        <p>
            <div class="modi">邮箱：</div>
            <input type="email" name="email" required
            placeholder="请填写您的常用邮箱">
        </p>
        <p>
            <div class="modi">密码</div>
            <input type="password" name="password" required
            placeholder="请输入密码">
        </p>
        <p>
            <div class="modi">确认密码：</div>
            <input type="password" name="repassword" required
            placeholder="确认您的密码">
        </p>
        <p class="submit">
            <input type="submit">
        </p>
    </form>
</div>
    <footer>
        <div class="row">
            <p>Copyright © 2019-2020 Web fundamental. All Rights Reserved. 备案号：18307130374</p>
        </div>
    </footer>
</body>
</html>
